<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
</head>
  <body class="bg-success-subtle container">
    <section class=" ">
        <nav class="navbar navbar-expand-lg bg-success-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My<span class="text-success">Shop</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    
                  </form>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-success " aria-current="page" href="#">Login</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </section>
    <!-- navbar end -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="single-product-title">Product Title</h1>
            </div>
            <div id="single-product-body" class="modal-body">
              
                

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    
    <section class="mt-2">
        <div class="row d-flex content-justify-start">
            
            

            <div id="cart"  class="col-sm-12 col-md-4 order-md-2">
                
                <div class="border-bottom border-dark d-flex justify-content-between">
                    <h2>Cart Item Quantity</h2>
                    <h2 id="cart-item-count"></h2>
                </div>
                <div class="border-bottom border-dark d-flex justify-content-between">
                    <h4>Product Name</h4>
                    <h4>Price</h4>
                </div>
                <div id="cart-container" class="">
                    
            
                   
                </div>
                <div class=" border-dark d-flex justify-content-between">
                    <h4>Total Price</h4>
                    <h4 >$<span id="total-price">0.00</span></h4>
                </div>
                
            </div>

            <div id="" class="col-sm-12 col-md-8 order-md-1">
                <h1>Products</h1>
                <div id="products-container" class="row row-cols-1 row-cols-md-2 g-2 ">
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
